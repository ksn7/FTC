$(function () {

                           evalButtonText: 'Launch the Interactive Applet Now'});

  <body style="width: 1000px;">

  <h1>FTC, Part 2 - Small Changes</h1>

<p>An Interactive Applet powered by Sage and MathJax.</p>
<p>(By Kelsey Norman with HTML code from Prof. Gregory V. Bard)</p>

<hr>

<div class="compute">
<script type="text/x-sage">

@interact
def deltaH( f = input_box( default = sin(x)/x, label = "function" ),
        x_min = input_box( default = 0, label = "x min"),
        x_max = input_box( default = 8, label = "x max"),
        x_0 = input_box( default = 2, label = "point to evaluate (x_0)" ),
        h = input_box( default = 0.2, label = "rate of change") ):
    p = plot(f, x_min, x_0 + h, fill=True, fillcolor = '#ccccff') + plot(f, x_0, x_0 + h, fill=True,
        fillcolor = '#e60000') + plot(f, x_min, x_max)
        
    area = N(integrate(f, x, x_0, x_0 + h))
    average = area / h
    print "The red area is " + str(area)
    print "The average value of of f on the red area is " + str( average )
    show(p)

</script>
</div>
