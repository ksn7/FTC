<div class="compute">
<script type="text/x-sage">

@interact
def integralTogether(f = input_box( default = sin(x)/x, label = "function"), 
        x_min = input_box( default = 0, label = "x min"), 
        x_max = input_box( default = 8, label = "x max") ):
    def F(x):
        (y,e) = integral_numerical(f,x_min,x)
        return y

    show(plot( f, x_min, x_max, color="red") + plot( F, x_min, x_max, color="green") )

</script>
</div>
